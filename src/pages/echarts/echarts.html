<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>图表－ECharts</ion-title>
    </ion-navbar>

    <ion-toolbar no-border no-shadow color="light">

        <ion-row no-padding>
            <ion-col center no-padding>
                <button ion-button block icon-only [disabled]="buttonDateBackDisabled" clear
                        (click)="buttonDateBack($event)">
                    <ion-icon color="dark" name="arrow-back"></ion-icon>
                </button>
            </ion-col>
            <ion-col center no-padding width-66>
                <ion-slides [options]="{initialSlide:dateList.length-1}" #dateSlider
                            (ionWillChange)="ionWillChange($event);"
                            (ionDidChange)="ionDidChange($event)">

                    <ion-slide *ngFor="let dateItem of dateList">
                        <ion-item-divider color="light" no-lines no-border>
                            <h2 text-center>{{dateItem}}</h2>
                        </ion-item-divider>
                    </ion-slide>
                </ion-slides>
            </ion-col>
            <ion-col center no-padding>

                <button ion-button block icon-only [disabled]="buttonDateForwardDisabled" clear (click)="buttonDateForward($event)">
                    <ion-icon color="dark" name="arrow-forward"></ion-icon>
                </button>

            </ion-col>
        </ion-row>

    </ion-toolbar>

</ion-header>


<ion-content #content>


    <div #ECHARTS style="width: 100%;height: 61.8%;" (swipe)="contentSwipe($event)"></div>

    <ion-toolbar mode="ios" color="light" no-border>
        <ion-item-divider color="light" no-lines no-border text-center tappable (click)="slideScroll($event)">
            其他报销：2500，000.00元
        </ion-item-divider>
    </ion-toolbar>

    <ion-scroll style="height: calc(100% - 50px);" [scrollY]="true">

        <ion-list>
            <ion-item *ngFor="let dateItem of dateList">
                <ion-icon item-left name="ios-car" color="danger"></ion-icon>
                <h2>{{dateItem}}</h2>
            </ion-item>
        </ion-list>


    </ion-scroll>

</ion-content>
